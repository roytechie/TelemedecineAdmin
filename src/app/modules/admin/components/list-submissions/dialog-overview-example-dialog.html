<div class="col-sm-12">
  <h2 mat-dialog-title>{{patiantInformation.FirstName + ' ' + patiantInformation.LastName }}</h2>
  <mat-dialog-content class="mat-typography">
  <div class="col-sm-12"> 
      <mat-form-field class="col-sm-12"> 
          <textarea matInput [(ngModel)]="patiantInformation.Notes"></textarea>
      </mat-form-field> 
  </div> 

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button> 
    <button mat-raised-button color="primary" (click)="updateNotes()"
    [mat-dialog-close]="true" cdkFocusInitial>Update</button>
  </mat-dialog-actions> 
</div>
