<div class="row">
    <div class="col-md-12">
        <mat-card>
            <div class="row">
                <mat-form-field class="col-md-2">
                <mat-label>Choose start date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="startDate"
                        [max]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            

                <mat-form-field class="col-md-2">
                    <mat-label>Choose end date</mat-label>
                    <input matInput [matDatepicker]="picker2"
                        [(ngModel)]="endDate" [min]="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

                <div class="col-md-3">
                    <mat-form-field appearance="fill">
                      <mat-label>by status</mat-label>
                      <mat-select [(ngModel)]="statusFilter" (selectionChange)="updateFilter($event, 'statusFilter')">
                        <mat-option value="-1"> --Select status-- </mat-option>
                        <mat-option *ngFor="let status of adminService.patientStatuses" [value]="status.value">
                          {{status.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

            </div>
        </mat-card>
    </div>
</div> 

<div class="row">
    <form [formGroup]="emailForm" (ngSubmit)="sendMailWithConfirmation()">
        <div class="col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="standard">
                            <mat-label>Email Subject</mat-label>
                            <input matInput placeholder="Enter subject here..." formControlName="subject">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-md-12">
                        <angular-editor formControlName="body" [config]="config"></angular-editor>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-md-12">
                        <label>*@Name replaces the patient name dynamically. Do not remove @Name from the text editor.</label>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-md-12">
                        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary">Send Mail to Selected Patient</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </form>

    
</div>
