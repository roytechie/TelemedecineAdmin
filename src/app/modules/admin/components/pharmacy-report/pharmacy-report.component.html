<div class="row">
  <div class="col-sm-12">
    <mat-progress-bar mode="indeterminate" *ngIf="disabledButton"></mat-progress-bar>
  </div>
  </div>

<div class="row">
  <div class="col-md-12">
      <mat-card>
        <div class="row">
        <mat-form-field  class="col-md-2">
          <mat-label>Choose start date</mat-label> 
          <input matInput [matDatepicker]="picker" [(ngModel)]="startDate"  
          [max]="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 

        <mat-form-field class="col-md-2">
          <mat-label>Choose end date</mat-label>
          <input matInput [matDatepicker]="picker2"
          [(ngModel)]="endDate" [min]="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker2">
          </mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>      

        <div class="col-md-6 align-bottom"> 
          <div class="row">
            <div class="col-md-1" style="padding-top: 8px;"> 
              <button mat-raised-button [disabled]="disabledButton" (click)="getPharmacyReport()">View</button> 
            </div>
          </div> 
        </div> 
        <mat-form-field class="col-md-2">
          <mat-label>Filter</mat-label>
          <input matInput type="text" matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
      </mat-card>
  </div>
</div> 

<div class="row">
  <div class="col-md-12"  *ngIf="rowsAdded">
    <mat-card>
      <div class="row">
        <div class="col-md-12">
          <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width:100%" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
              <!-- <td mat-cell *matCellDef="let element; let j=index;"> {{j + 1}} </td> -->
            </ng-container>
            <ng-container matColumnDef="birthDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth</th>
              <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number</th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight</th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="isHydroxychloroquineTaken">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hydroxychloroquine or Ivermectin</th>
              <td mat-cell *matCellDef="let element"> {{element.isHydroxychloroquineTaken}} </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[100, 200, 300]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<mat-card style="text-align: center;margin-top: 2px;" 
  *ngIf="dataSource.filteredData.length === 0 && showNoRecordsDiv">
  Records not found
</mat-card>
