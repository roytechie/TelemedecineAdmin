<form [formGroup]="editDeliveryForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter Tracking Id</mat-label>
                <textarea matInput placeholder="Enter note..." formControlName="deliveryNote"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="col-md-10">
                <mat-label>Choose delivery date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="deliveryDateForm" [(ngModel)]="deliveryDate"> <!--[max]="endDate">-->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="!editDeliveryForm.valid">Update Tracking ID</button>
            <button mat-raised-button (click)="closeDialog()" style="margin-left:10px ;" type="button">cancel</button>
        </div>
    </div>
</form>
