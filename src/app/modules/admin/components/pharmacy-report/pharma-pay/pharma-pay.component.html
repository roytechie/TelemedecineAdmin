<form [formGroup]="pharmaPayForm" (ngSubmit)="pharmaPaySubmit()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Note</mat-label>
                <textarea matInput placeholder="Enter note..." formControlName="pharmaPayNote"></textarea>
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="!pharmaPayForm.valid">Save</button>
            <button mat-raised-button (click)="closeDialog()" style="margin-left:10px ;" type="button">cancel</button>
        </div>
    </div>
</form>
