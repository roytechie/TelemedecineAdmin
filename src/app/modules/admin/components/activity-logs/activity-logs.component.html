<div class="row">
    <div class="col-sm-12">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <mat-card>
          <div class="row">
          <mat-form-field  class="col-md-2">
            <mat-label>Choose start date</mat-label> 
            <input matInput [matDatepicker]="picker" [(ngModel)]="startDate"  
            [max]="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
 
          <mat-form-field class="col-md-2">
            <mat-label>Choose end date</mat-label>
            <input matInput [matDatepicker]="picker2"
            [(ngModel)]="endDate" [min]="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker2">
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field> 
          
          <div class="col-md-6 align-bottom"> 
            <div class="row">
              <div class="col-md-1" style="padding-top: 8px;"> 
                <button mat-raised-button (click)="getHistoryDetails(false)" [disabled]="isLoading">View</button> 
              </div>
              <div class="col-md-2" style="padding-top: 8px;padding-right: -3px;padding-left: 36px;">
                <button mat-raised-button (click)="getHistoryDetails(true)" [disabled]="isLoading">Today</button> 
              </div> 
            </div> 
          </div> 

          <mat-form-field class="col-md-2">
            <mat-label>Filter</mat-label>
            <input matInput type="text" matInput (keyup)="applyFilter($event)">
          </mat-form-field>
        </div>
        </mat-card>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef >Date</th>
                <td mat-cell *matCellDef="let element;">{{element.historyDate}}</td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time</th>
                <td mat-cell *matCellDef="let element;">{{element.historyTime}}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User Name</th>
                <td mat-cell *matCellDef="let element;">{{element.loginDetails.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="activity">
                <th mat-header-cell *matHeaderCellDef> Activity</th>
                <td mat-cell *matCellDef="let element;"> {{element.activity}}</td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details</th>
                <td mat-cell *matCellDef="let element;"> {{element.details}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[100, 200, 300]" showFirstLastButtons></mat-paginator> 
    </div>
</div>
