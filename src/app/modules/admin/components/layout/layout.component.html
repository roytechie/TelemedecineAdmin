        </a>
      </li>

      <li class="nav-item" *ngIf="(accessValue == 1)">

        </a>

      <li class="nav-item" *ngIf="(accessValue == 1)">
        <a class="nav-link" style="margin-left: 9px;"

          <span matLine>Sendmail to Patient</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" style="margin-left: 9px;"

          routerLink="../user/pharmacy-report">
          <span matLine>Pharmacy Report</span>
        </a>
      </li>

        <mat-menu #menu="matMenu">

            routerLink="../user/medicine">

        </button>
          
          <!-- <button mat-menu-item>Item 2</button> -->

      </li>
