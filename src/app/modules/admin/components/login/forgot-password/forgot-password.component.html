<div class="row">
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="login()">
        <div class="col-sm-12"> 
            <mat-form-field class="col-sm-12"> 
                <mat-label>User Name</mat-label>
                <input matInput type="text" formControlName="UserName" maxlength="15"
                [(ngModel)]="loginDetails.UserName">
                <mat-error *ngIf="f.UserName.errors?.required">UserName is required</mat-error>
            </mat-form-field>
            <mat-form-field class="col-sm-12"> 
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="Email" maxlength="50"
                [(ngModel)]="loginDetails.Email">               
                <mat-error *ngIf="f.Email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="f.Email.errors?.pattern">Email must be a valid email address</mat-error>
            </mat-form-field> 
            <mat-error *ngIf="isInvalidInput">Invalid User Name or Email Address</mat-error>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-12 text-right">
                <button mat-raised-button color="primary" [disabled]="submitted">Send Verification Code</button>
            </div> 
        </div> 
    </form> 
</div>
