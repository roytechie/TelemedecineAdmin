<div class="row">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="updatePassword()">
        <div class="col-sm-12"> 
            <mat-form-field class="col-sm-12"> 
            <mat-label>Password</mat-label>
                <input matInput #password 
                formControlName="Password" 
                type="password" minlength="5" maxlength="20" 
                [(ngModel)]="loginDetails.Password">
                <mat-error *ngIf="f.Password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="f.Password.errors?.minlength">Password must be at least 5 characters long.</mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-12"> 
                <mat-label>Confirm Password</mat-label>
                    <input matInput #confirmPassword 
                    formControlName="ConfirmPassword"
                    [type]="hide? 'password' : 'text'"  maxlength="20"
                    [(ngModel)]="resetPassword"> 
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="f.ConfirmPassword.errors?.mustMatch">Passwords must match</mat-error> 
                <mat-error *ngIf="f.ConfirmPassword.errors?.required">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-12 text-right">
                <button mat-raised-button color="primary">Update</button>
            </div> 
        </div> 
    </form> 
</div>
