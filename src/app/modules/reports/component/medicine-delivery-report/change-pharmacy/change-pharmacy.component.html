<form [formGroup]="changePharmacyForm" (ngSubmit)="onSubmit()">
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{data.selectedPharmacy.text}}</mat-label>
            <textarea matInput placeholder="Enter note..."
            formControlName="pharmacyCHangeNote"></textarea>
          </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button color="primary" type="submit" [disabled]="!changePharmacyForm.valid">Update</button>
        <button mat-raised-button (click)="closeDialog()" style="margin-left:10px ;" type="button">cancel</button>
    </div>
</div>
</form>
